<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<title>Ejemplo de estilo interno</title>
	<style>
		p {
			color: red;
			width: 50%;
			text-align: justify;
			font-size: 200%;
		}

		.p2 {
			color: black;
			width: 50%;
			text-align: justify;
			font-size: 150%;
		}
	</style>
</head>

<body>
	<p>Esto es un párrafo de color rojo.</p>
	<p class="p2">Esto es otro párrafo de color negro.</p>
</body>

</html>
